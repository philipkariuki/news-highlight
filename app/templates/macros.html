{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 news-card">
           <!--  <img src="{{ movie.poster }}" alt="{{ news.title }} poster" class="img-responsive"> -->
            <li class="text-center">
                <a href="/news/{{news.id}}">
                    {{ news.title|truncate(20)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
